syntax = "proto3";

package decomx.pantheon;

message User {
    message Contact {
        string email = 1;
        string facebook = 2;
        string wechat = 3;
        string twitter = 4;
        string phone = 5;
    }
    bytes ethereumAddress = 1;
    string name = 2;
    string introduction = 3;
    Contact contacts = 4;
}

message TaskContent {
    string title = 1;
    string description = 2;
}

message Task {
    enum TaskStatus {
        DRAFT = 0;
        ACCEPTED = 1;
        PENDING_REVIEW = 2;
        FINISHED = 3;
        CANCELLED = 4;
    }
    repeated string history = 1;
    TaskStatus status = 2;
    TaskContent content = 3;
    uint64 deadline = 4;
    User owner = 5;
    User worker = 6;
    uint64 ownerDeposit = 7;
    uint64 workerDeposit = 8;
    string proofOfWork = 9;
    string comment = 10;
}
